<div class="container">
    <form [formGroup]="ForgotPassForm" class="form-pass">
        <h5>Forgot your password?</h5>
        <div class="subText">
            <span>Enter your email address below and we will <br>
              send you instructions on how to change your <br>
              password.
            </span>
        </div>
        <div class="form-group">
          <input type="text" 
                 class="form-control" 
                 formControlName="email"
                 required="true" 
                 placeholder={{email}}>
        </div> 
        <button type="button" 
                class="btn btn-lg btn-block" 
                (click)="send()">Send
        </button>
    </form>
    <div class="return2LoginPage" (click)="return2LoginPage()">
        <span class="regText">Return to</span> 
        <span class="colorText">Sign in</span>
    </div>

</div>
